<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor Signup Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .content {
            max-width: 55%;
        }

        .headline {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .steps {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-top: 20px;
            gap: 10px;
        }

        .step {
            text-align: center;
            padding: 10px;
            flex: 1;
        }

        .step span {
            display: block;
            width: 40px;
            height: 40px;
            margin: 0 auto 10px;
            background-color: #000;
            color: #fff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
        }

        .step p {
            margin: 0;
        }

        .cta-button {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: bold;
            background-color: #81bfdc;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-bottom: 10%;
        }

        .cta-button:hover {
            background-color: #abd7eb;
        }

        .image-container {
            max-width: 40%;
            text-align: right;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .line {
            height: 2px;
            background-color: #000;
            /* Line color */
            flex: 1;
            /* Ensure it stretches between the steps */
            margin: 0 10px;
            /* Adds space between the steps and line */
            align-self: center;
        }

        .footer_div2 {
            text-align: center;
            padding: 20px;
            color: #000;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: 10px;
        }

        .footer {
            color: #000;
            padding-top: 3%;
            padding-left: 15%;
            padding-right: 15%;
        }

        @media (max-width: 768px) {
            .headline {
                font-size: 1.5rem;
                width: 90%;
            }

            .image-container {
                margin-top: -320px;
            }

            .image-container img {
                max-width: 150%;
                margin-left: -35px;
            }

            .cta-button {
                display: inline-block;
                margin-top: 30px;
                padding: 10px 20px;
                font-size: 1.3rem;
                font-weight: bold;
                background-color: #81bfdc;
                color: #fff;
                text-decoration: none;
                border-radius: 5px;
                transition: background-color 0.3s ease;
                margin-bottom: 10%;
            }
        }

        @media screen and (min-width: 600px) and (max-width: 1024px) {}
    </style>
</head>

<body>
    <div class="container">
        <div class="content">
            <h1 class="headline">
                <h1 class="headline">Build a career by helping people improve their mental health and well-being.</h1>
            </h1>

            <div class="steps">
                <div class="step">
                    <span>1</span>
                    <p><strong>Sign up</strong></p>
                    <p>to create your psychologist profile</p>
                </div>
                <div class="line"></div>
                <div class="step">
                    <span>2</span>
                    <p><strong>Get approved</strong></p>
                    <p>by our team in 5 business days</p>
                </div>
                <div class="line"></div>
                <div class="step">
                    <span>3</span>
                    <p><strong>Start earning</strong></p>
                    <p>by helping people all over the world!</p>
                </div>
            </div>

            <a href="{{ url_for('psychologist_form') }}" class="cta-button">Create a tutor profile now</a>
        </div>

        <div class="image-container">
            <img src="{{ url_for('static', filename='images/f9f9f9.jpg') }}" alt="Tutor smiling at the desk">
        </div>
    </div>
</body>
<footer>
    <hr width="70%">
    <div class="footer_div2">
        &copy; 2024 PsycheAI
    </div>
</footer>

</html>
